{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <div class="text-center mb-4">
    <img src="/static/ac-logo-1.svg" alt="Advance Credit Logo" style="max-width: 120px;">
  </div>
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center text-primary">Employee Login</h3>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="mt-3 text-center">
        <a href="/register" class="text-info">Don't have an account? Register</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
