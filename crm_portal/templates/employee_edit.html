{% extends 'home.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <a href="/employees" class="btn btn-secondary mb-3">&larr; Back to Employees</a>
      <h3 class="card-title mb-3 text-primary">Edit Employee</h3>
      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" value="{{ emp.name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" value="{{ emp.email }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" name="role" required>
            <option value="employee" {% if emp.role == 'employee' %}selected{% endif %}>Employee</option>
            <option value="manager" {% if emp.role == 'manager' %}selected{% endif %}>Manager</option>
            <option value="admin" {% if emp.role == 'admin' %}selected{% endif %}>Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Update Employee</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
