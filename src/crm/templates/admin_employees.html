{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Manage Employees</h2>
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <form method="post" action="/admin/employees/update">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for emp in employees %}
            <tr>
              <td>{{ emp.name }}</td>
              <td>{{ emp.email }}</td>
              <td>
                <select name="role" class="form-select">
                  <option value="employee" {% if emp.role == 'employee' %}selected{% endif %}>Employee</option>
                  <option value="manager" {% if emp.role == 'manager' %}selected{% endif %}>Manager</option>
                  <option value="admin" {% if emp.role == 'admin' %}selected{% endif %}>Admin</option>
                </select>
                <input type="hidden" name="employee_id" value="{{ emp.id }}">
              </td>
              <td>
                <select name="status" class="form-select">
                  <option value="active" {% if emp.status == 'active' %}selected{% endif %}>Active</option>
                  <option value="inactive" {% if emp.status == 'inactive' %}selected{% endif %}>Inactive</option>
                </select>
              </td>
              <td>
                <button type="submit" class="btn btn-primary btn-sm">Update</button>
              </td>
            </tr>
            {% else %}
            <tr><td colspan="5" class="text-center">No employees found.</td></tr>
            {% endfor %}
          </tbody>
        </table>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
