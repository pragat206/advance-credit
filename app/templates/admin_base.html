<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Advance Credit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #101820 60%, #18263a 100%);
            min-height: 100vh;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .admin-sidebar {
            background: rgba(24,38,58,0.92);
            min-height: 100vh;
            border-radius: 1.2rem 0 0 1.2rem;
            box-shadow: 0 4px 32px #0005;
        }
        .sidebar-link {
            color: #fff;
            font-weight: 500;
            border-radius: 0.7rem;
            padding: 0.75rem 1.2rem;
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-link.active, .sidebar-link:hover {
            background: #f5b04133;
            color: #f5b041;
        }
        .sidebar-link i {
            margin-right: 0.7rem;
            font-size: 1.2rem;
        }
        .admin-topbar {
            background: rgba(24,38,58,0.85);
            border-radius: 0 0 1.2rem 1.2rem;
            box-shadow: 0 2px 12px #0005;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .admin-content {
            padding: 2rem 2.5rem;
        }
        .glass-card {
            background: rgba(24,38,58,0.82);
            border-radius: 1.2rem;
            box-shadow: 0 2px 16px 0 #0009;
            border: 2px solid #22334d;
            color: #fff;
        }
        .accent {
            color: #f5b041 !important;
        }
    </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block admin-sidebar py-4 px-2">
      <div class="d-flex flex-column align-items-start">
        <a href="/admin/dashboard" class="sidebar-link"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a href="/admin/banners" class="sidebar-link"><i class="bi bi-image"></i> Banners</a>
        <a href="/admin/products" class="sidebar-link"><i class="bi bi-briefcase"></i> Products</a>
        <a href="/admin/partners" class="sidebar-link"><i class="bi bi-people"></i> Partners</a>
        <a href="/admin/faqs" class="sidebar-link"><i class="bi bi-question-circle"></i> FAQs</a>
        <a href="/admin/testimonials" class="sidebar-link"><i class="bi bi-chat-quote"></i> Testimonials</a>
        <a href="/admin/services" class="sidebar-link"><i class="bi bi-gear"></i> Services</a>
        <a href="/admin/team" class="sidebar-link"><i class="bi bi-person-badge"></i> Team/About</a>
        <a href="/admin/settings" class="sidebar-link"><i class="bi bi-sliders"></i> Settings</a>
        <a href="/admin/logout" class="sidebar-link text-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </div>
    </nav>
    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-md-4">
      <div class="admin-topbar mb-4">
        <div class="fw-bold fs-4 accent"><i class="bi bi-shield-lock me-2"></i>Admin Portal</div>
        <div class="d-flex align-items-center gap-3">
          <span class="fw-semibold">Welcome, Admin</span>
          <a href="/admin/logout" class="btn btn-outline-warning btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
      </div>
      <div class="admin-content">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
